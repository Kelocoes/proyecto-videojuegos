<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
        <script src="./src/Menu.js"></script>  
        <script src="./src/Juego.js"></script>
        <script src="./src/Ganar.js"></script>
    <body>
    <style media= "screen" type='text/css'>
        @font-face {
            font-family: pixelicWar;
            src: url('./assets/fonts/pixelicWar.ttf')
        }
    </style>
    <div style="font-family: 'pixelicWar'; display: none;">pixelicWar</div>
        <script>

        var menu = new Menu();
        var juego = new Juego();
        var ganar = new Ganar();

        var config = {
            type: Phaser.AUTO,
            // Aqui se cambia el tama√±o de la pantalla
            width: 800,
            height: 600,
            physics: {
                default: 'arcade',
                arcade: {
                    debug: true,
                },
            },
            scene: [menu, juego, ganar],
        };

        var game = new Phaser.Game(config);

        </script>

    </body>
</html>
